<body><h4 class="Heading4"><a
 name="Xae653481"></a><a
 name="Rae24496"></a>Create a new Prescription/validation right</h4>


<img src="ae098c7d.gif" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
On the <span class="CommandClass">Create/Edit</span> menu, click <span class="CommandClass">Prescription/Validation 
Rights</span>.<a
 name="Xae677882"></a></p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">New</span>.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
Enter a name for the prescription/validation right.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">OK</span>.</p>

<p class="BodyText">You can now assign this right to user groups and 
to new treatments and standard orders. </p>
