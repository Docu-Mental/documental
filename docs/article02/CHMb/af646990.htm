<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10><a
 name="Xaf697895"></a></span> In the <span class="CommandClass">Auxiliary

</p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10><a
 name="Xaf697901"></a></span> In the row corresponding to the event,

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
When you are finished, click <span class="CommandClass">Close</span>.</p>

<p class="NoteTable">Only members of a user group with the system right 
&#147;SAM view and edit&#148; will be able to document these events.</p>
