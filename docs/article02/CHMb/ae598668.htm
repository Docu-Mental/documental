<body><h4 class="Heading4"><a
 name="Xae598668"></a><a
 name="Rae32928"></a>Modify a location<a
 name="Xae716980"></a></h4>


<img src="ae098c7d.gif" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
In the <span class="CommandClass">Departments and Locations</span> folder, 
open the <span class="CommandClass">Locations</span> subfolder.</p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
Double-click the location to change.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
Edit the information as necessary.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">Next</span>.</p>

<p class="Numbered"><span class="NumbersClass">5<img src="1p.gif" width=10></span> 
Select a new department if necessary.</p>

<p class="Numbered"><span class="NumbersClass">6<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">Next</span>.</p>

<p class="Numbered"><span class="NumbersClass">7<img src="1p.gif" width=10></span> 
Confirm the information and click <span class="CommandClass">Finish</span>.</p>
