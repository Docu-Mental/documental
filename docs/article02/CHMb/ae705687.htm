<body><h4 class="Heading4"><a
 name="Xae705687"></a><a
 name="Rae45553"></a>Create a new clinical role</h4>


<img src="ae098c7d.gif" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
Click the Clinical Roles button 
<img src="ae0af278.gif" alt="">
.</p>

<p class="NumberedNoNumber"> Or, on the <span class="CommandClass">Create/Edit</span> 
menu, click <span class="CommandClass">Clinical Role</span>.<a
 name="Xae705720"></a></p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
In the <span class="CommandClass">Description</span> box, enter the 
name of the role.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
In the <span class="CommandClass">Available Attending Types</span> box, 
click the types that can perform the role in a procedure. Then click 
&gt;&gt;.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">OK</span>.</p>
