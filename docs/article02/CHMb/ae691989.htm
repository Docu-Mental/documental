<body><h4 class="Heading4"><a
 name="Xae691989"></a><a
 name="Rae71237"></a>Configure the system for perioperative integration</h4>


<img src="ae098c7d.gif" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
In the <span class="CommandClass">Auxiliary Tables</span> folder, double-click 
<span class="CommandClass">Configuration Parameters</span>. </p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
In the <span class="CommandClass">Value</span> column, click the cell 
next to <span class="CommandClass">Periop Integration</span>.<a
 name="Xae716965"></a></p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
Enter 1.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
Press Enter.</p>

<p class="Numbered"><span class="NumbersClass">5<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">Close</span>.</p>
