 name="Raf37753"></a>Modify an entry on a table</h4>


<img src="af098c7d.gif" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10><a
 name="Xaf767922"></a></span> In the <span class="CommandClass">Auxiliary 
Tables </span>folder, double-click the name of the table.</p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
Click a cell to edit. </p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
To replace the existing entry, enter new text. To edit the entry, press 
F2 and edit the text. To cancel either operation, click esc.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">Close</span>.</p>
