<body><h4 class="Heading4"><a
 name="Xab788127"></a><a
 name="Rab27718"></a>Remove buttons from the toolbar</h4>


<img src="ab0c481e.jpg" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10><a
 name="Xab952406"></a></span> Click the <span class="CommandClass">Menus 
and Toolbar</span> button 
<img src="ab114f81.jpg" alt="">
.</p>

<p class="NumberedNoNumber"> Or, on the <span class="CommandClass">Template</span> 
menu, click <span class="CommandClass">Menus and Toolbar</span>.<a
 name="Xab980414"></a></p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
On the right side of the window, select the button you want to remove.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">Remove</span>.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
Click <span class="CommandClass">OK</span>.</p>

<p class="Numbered"><span class="NumbersClass">5<img src="1p.gif" width=10></span> 
When you are finished configuring the toolbar, click <span class="CommandClass">Close</span>.</p>
