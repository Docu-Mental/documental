 name="Xac511749"></a><a
 name="Rac75272"></a>Set the automatic log off interval</h4>


<img src="ac07b40c.jpg" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
Click the <span class="CommandClass">Basic Configuration</span> tab.</p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
In <span class="CommandClass">Automatic log off</span>, enter an interval 
in hours, minutes and seconds for a user to remain logged on when the 
application is idle.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span>
