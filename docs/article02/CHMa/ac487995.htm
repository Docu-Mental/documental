 name="NOTHB_set_auto_logoff"></a><a
 name="Rac73131"></a>Set automatic log off interval<a
 name="Xac506101"></a></h4>


<img src="ac07b40c.jpg" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
On the <span class="CommandClass">Workstation</span> menu, click <span class="CommandClass">Basic 
Settings</span>.<a
 name="Xac530053"></a></p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
In the <span class="CommandClass">Automatic Log Off</span> box, select 
an interval. </p>

<p class="NumberedNoNumber"> To prevent the system from logging off 
automatically, set this to zero.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
When you are finished setting time-related parameters, click <span class="CommandClass">Close</span>.</p>
