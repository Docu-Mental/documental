<body><h4 class="Heading4"><a
 name="Xac505646"></a>Modify a setting</h4>


<img src="ac07b40c.jpg" alt="">
<p class="Numbered1"><span class="NumbersClass">1<img src="1p.gif" width=10></span> 
Select the <span class="CommandClass">Zone</span> and <span class="CommandClass">Section</span> 
containing the entry.</p>

<p class="Numbered"><span class="NumbersClass">2<img src="1p.gif" width=10></span> 
Select the entry and click <span class="CommandClass">Edit</span>, or 
double-click the entry.</p>

<p class="Numbered"><span class="NumbersClass">3<img src="1p.gif" width=10></span> 
Modify the entry and click <span class="CommandClass">OK</span>.</p>

<p class="Numbered"><span class="NumbersClass">4<img src="1p.gif" width=10></span> 
When you are finished modifying settings, click <span class="CommandClass">Close</span>.</p>
