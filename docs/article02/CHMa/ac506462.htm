 name="Xac517379"></a>Super, CONFIGURATION, HideDSTPrescriptionMsg&#160;=&#160;0</p>

<p class="BodyText">Determines whether an information message is displayed 
whenever a user prescribes or extends an order that coincides with a 
clock change. </p>

<p class="BodyText">0 = Show DST messages</p>

<p class="BodyText">1 = Hide DST messages</p>
